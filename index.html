<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
</head>
<body>
    <div class="wrapper">

        <div class="container">
            <div class="infoWrap mobMargin">
				<p class="titleUp">Modern chair</p>
				<h2>Telford Longue</h2>
				<h4>$254 <span>$530</span></h4>
				<div class="sectionFluid">
					<input class="descBtn" type="radio" id="desc1" name="descbtn" checked />
					<label for="desc1">Description</label>
					<input class="descBtn" type="radio" id="desc2" name="descbtn" />
					<label for="desc2">Details</label>
					<div class="sectionFluid descSec accor1">
						<p>
							Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia
							veritatis hic.
						</p>
					</div>
					<div class="sectionFluid descSec accor2">
						<div class="sectionInline">
							<p><span>80</span>cm<br />Length</p>
						</div>
						<div class="sectionInline">
							<p><span>65</span>cm<br />Width</p>
						</div>
						<div class="sectionInline">
							<p><span>90</span>cm<br />Height</p>
						</div>
						<div class="sectionInline">
							<p><span>17.6</span>lbs<br />Weight</p>
						</div>
					</div>
				</div>
                <h5>Choose Color : </h5>
            </div>
            <input type="radio" class="color-btn for-color-1" id="color-1" name="color-btn" checked>
            <label for="color-1" class="first-color"></label>
            <input type="radio" class="color-btn for-color-2" id="color-2" name="color-btn" >
            <label for="color-2" class="second-color"></label>
            <input type="radio" class="color-btn for-color-3" id="color-3" name="color-btn" >
            <label for="color-3" class="thirdcolor"></label>
            <input type="radio" class="color-btn for-color-4" id="color-4" name="color-btn" >
            <label for="color-4" class="fourthcolor"></label>
            <input type="radio" class="color-btn for-color-5" id="color-5" name="color-btn" >
            <label for="color-5" class="fifthcolor"></label>
            <input type="radio" class="color-btn for-color-6" id="color-6" name="color-btn" >
            <label for="color-6" class="sixthcolor"></label>
            <div class="infoWrap">
                <a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i> Add To Cart</a>
            </div>
            <div class="img-wrap chair-1"></div>
            <div class="img-wrap chair-2"></div>
            <div class="img-wrap chair-3"></div>
            <div class="img-wrap chair-4"></div>
            <div class="img-wrap chair-5"></div>
            <div class="img-wrap chair-6"></div>
            <div class="back-color"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>

        </div>

    </div>
</body>
</html>
